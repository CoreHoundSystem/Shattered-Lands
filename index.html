<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
	</head>
	<body>
		<script>
			const maps = {
				location: {
					123: {
						mapIMG: 'https://www.oldgames.sk/images/oldgames/rpg/Final.Fantasy.1/Maps/ff1-gba-map_cornelia.png', mapWidth: '704', mapHeight: '544', scale: '16'
					}
				}
			}
			//527
			//702
			$(function() {
				urlToObject($(location).attr('search'),'urlVar');
				console.log(urlVar);//
				loadMap(urlVar.location);
			});
			$(function() {
				const overlandMap = $("#map");
					console.log(overlandMap);
			});
			function loadMap(x) {
				$('#map').css('width',maps.location[x].mapWidth);
				$('#map').css('height',maps.location[x].mapHeight);
				$('#map').css('background-image','url(' + maps.location[x].mapIMG + ')');
				$('#map').css('background-size',maps.location[x].mapWidth + 'px ' + maps.location[x].mapHeight + 'px');
				createGrid(maps.location[x].scale);
				
			}
			function urlToObject(x,y) {
				window[y] = $.parseJSON(x.replace('?','{ "').replace(/=/g,'": "').replace(/&/g,'", "').concat('" }'));
				console.log(window[y]);
			}
			function createGrid(x) {
				w = $('#map').width();
				h = $('#map').height();
				for(i=1;i<(h/x);i++) {
					$('#map').append('<div id="row' + i + '" class="mapRow">');
					if(i=1) {
						$('.mapRow').css('height',x + 'px');
					}
					for(j=1;j<(w/x);j++) {
						$('#map').find('#row' + i).append('<div id="cell' + ((i*100) + j) + '" class="mapCell">');
						if(j=1 & i=1) {
							$('.mapCell').css('height',x + 'px');
							$('.mapCell').css('width',x + 'px');
						}
					}
				}
			}
		</script>
		<map id="map" name="overlandMap"></map>
		<style>
			#map {
				border: 1px solid black;
				display: block;
				width: 450px;
				height: 450px;
				background-size: cover;
			}
			
			.mapRow {
				display: block;
			}
			
			.mapCell {
				display: inline-block;
			}
		</style>
	</body>
</html>
