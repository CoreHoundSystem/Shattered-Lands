<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
	</head>
	<body>
		<script type="application/javascript">
			$(function() {
				const mapCanvas = $('#map');
				console.log(mapCanvas.getContext);//
				if(mapCanvas.getContext) {
					const mapItem = mapCanvas.getContext("2d");
					console.log(mapCanvas.getContext);//
					console.log(mapItem);//
					mapItem.fillStyle = "rgb(200, 0, 0)";//red opaque
					mapItem.fillRect(10, 10, 50, 50);//left, top (point) width height
					mapItem.fillStyle = "rgba(0, 0, 200, 0.5)";//blue translucent
					mapItem.fillRect(30, 30, 50, 50);//left, top (point) width height
				}
			});
		</script>
		<canvas id="map" width="450" height="450">
		</canvas>
		<style>
			#map {
				border: 1px solid black;
			}
		</style>
	</body>
</html>
