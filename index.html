<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
	</head>
	<body>
		<script>
			$(function() {
				const mapCanvas = document.getElementById("map");
				if(mapCanvas.getContext) {
					const mapItem = mapCanvas.getContext("2d");
					
					const agent1 = new Path2D("M10 10 h 80 v 80 h -80 Z");
					agent1.rect(10,10,50,50);
					
					const agent2 = new Path2D();
					agent2.rect(10,10,50,50);
					
					mapItem.stroke(agent1);
					mapItem.fill(agent2);
				}
			});
		</script>
		<canvas id="map" width="450" height="450">
		</canvas>
		<style>
			#map {
				border: 1px solid black;
			}
		</style>
	</body>
</html>
